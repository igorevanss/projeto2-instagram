<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <div class="top-logos">
            <ion-icon name="logo-instagram"></ion-icon>
            <div class="vertical-line"></div>
            <img src="./images/logo.png" alt="">
          </div>

          <input type="text" placeholder="Pesquisar" />

          <div class="top-icons">
            <img src="./images/paper-plane-outline 1.png" alt="">
            <img src="./images/compass-outline 1.png" alt="">
            <img src="./images/heart-outline 1.png" alt="">
            <img src="./images/person-outline 1.png" alt="">
          </div>
        </nav>
      </header>

      <div class="content">
        <div class="profiles">
          <div class="stories">
            <div class="storie">
              <div class="profile"></div>
              <p>9user</p>
            </div>
          </div>
          <div class="posts">
            <div class="post">
              <div class="post-title">
                <div class="user-post">
                  <img src="./images/1.jpg" alt="">
                  <p>9user</p>
                </div>
                <img src="./images/ellipsis-horizontal 1.png" alt="">
              </div>
              <img src="./images/1.jpg" alt="">
              <div class="post-icons">
                <div class="interactions">
                  <img src="./images/heart-outline 1.png" alt="">
                  <img src="./images/chatbubble-outline 1.png" alt="">
                  <img src="./images/paper-plane-outline 1.png" alt="">
                </div>
                <img src="./images/save.png" alt="">
              </div>
            </div>
            <div class="post-coments">
              <img src="./images/1.jpg" alt="">
              <p>Curtido por <strong>respondeai</strong> e <strong>outras 101.523 pessoas</strong></p>
            </div>
          </div>
        </div>
        <div class="side-bar"></div>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
